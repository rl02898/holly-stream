<!DOCTYPE html>
<html>
<head>
    <title>Minimal HLS Stream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.21.1/video-js.min.css" rel="stylesheet">
</head>
<body>
    <video-js id="stream" class="vjs-default-skin" controls preload="auto" width="1280" height="720">
        <source src="http://localhost/hls/stream.m3u8" type="application/x-mpegURL">
    </video-js>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.21.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script>
        var player = videojs('stream', {
            liveui: true,
            html5: {
                hls: {
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true,
                    overrideNative: true,
                }
            }
        });
    </script>
</body>
</html>
